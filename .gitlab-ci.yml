image: microsoft/dotnet:latest

stages:
  - build
  - test

variables:
  project: "NoData"

before_script:
  - "dotnet restore"

build:
  stage: build
  variables:
    build_path: "$project"
  script:
    - "cd $build_path"
    - "dotnet add package Roslynator.Analyzers"
    - "dotnet build --no-incremental -v q /warnaserror"

test:
  stage: test
  variables:
    test_path: "$project.Tests"
  script:
    - "cd $test_path"
    - "dotnet test"
